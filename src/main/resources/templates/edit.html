<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/notes.css">
    <link rel="stylesheet" href="/css/edit.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <title>Edit</title>
</head>
<body>
<div class="conteiner">
    <header>
        <div class="header-box-1"></div>
        <div class="header-box-2">
            <h1>Red Notes</h1>
        </div>
        <div class="header-box-3">
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="submit" value="Выйти" class="button-logout"/>
            </form>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="edit-note-main">
                <form th:each="el: ${note}" class="edit-note-main-box" method="POST" action="">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <textarea th:text="${el.heading}" name="heading" class="edit-note-main-box-heading" placeholder="Тег" spellcheck="true"></textarea>
                    <textarea th:text="${el.text}" name="text" class="edit-note-main-box-text" placeholder="Заметка.." spellcheck="true"></textarea>
                    <div th:text="${el.authorName}" class="edit-note-main-box-authorName">
                        <p>Автор</p>
                    </div>
                    <div class="buttons-box">
                        <a type="submit" class="button" th:href="@{'/rednotes/'+'notes/'}">
                            Назад
                        </a>
                        <a type="submit" class="button" th:href="@{'/rednotes/'+'notes/'+${el.id}+'/delete'}">
                            Удалить
                        </a>
                        <button type="submit" class="button">
                            Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</div>
</body>
</html>
